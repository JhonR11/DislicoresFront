<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        src="https://dislicoresqa.vtexassets.com/assets/vtex/assets-builder/dislicoresqa.storetheme/5.19.100/images/logo/white___7f22f326ef79fd21fd53b8612a034aef.svg"
        alt="logo"
      />
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <!-- ALERTAS -->
        <div
          *ngIf="error"
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"
        >
          {{ error }}
        </div>
        <div
          *ngIf="success"
          class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"
        >
          {{ success }}
        </div>

        <!-- TITULO -->
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Inicia sesión en tu cuenta
        </h1>

        <!-- FORMULARIO -->
        <form (ngSubmit)="onLogin()" class="space-y-4 md:space-y-6">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              ngModel
              [class.border-red-500]="emailInvalid"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:text-white"
              placeholder="nombre@gmail.com"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Contraseña</label
            >
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              ngModel
              [class.border-red-500]="passwordInvalid"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:text-white"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <input
                id="remember"
                type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 dark:bg-gray-700"
              />
              <label
                for="remember"
                class="ml-2 text-sm text-gray-500 dark:text-gray-300"
                >Recuérdame</label
              >
            </div>
            <a
              href="#"
              class="text-sm font-medium text-blue-600 hover:underline"
              >Recuperar contraseña</a
            >
          </div>

          <!-- <button

            type="submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-base px-6 py-3 text-center"
          >
            Iniciar sesión
          </button> -->
          <button
            type="submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-base px-6 py-3 text-center flex justify-center items-center"
            [disabled]="loading"
          >
            <svg
              *ngIf="loading"
              class="animate-spin h-5 w-5 mr-3 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
              ></path>
            </svg>
            <span *ngIf="!loading">Iniciar sesión</span>
            <span *ngIf="loading">Cargando...</span>
          </button>

          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            ¿No tienes cuenta todavía?
            <a
              routerLink="/auth/register"
              class="font-medium text-blue-600 hover:underline"
              >Crear cuenta</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
